<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Report Card Maker</title>
  <style>
     /* Default styles for all screen sizes */
  /* ... */

  /* Styles for screens smaller than 768px (e.g. mobile devices) */
  @media (max-width: 768px) {
  /* Adjust font size for text elements */
  #reportCard h2,
  #reportCard p {
    font-size: 14px;
  }
}


  /* Styles for screens larger than 768px (e.g. desktop) */
  @media (min-width: 768px) {
  /* Adjust font size for text elements */
  #reportCard h2,
  #reportCard p {
    font-size: 18px;
  }
}


    #reportCard {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Report Card Maker</h1>
  <form>
    <div class="form-group">
        <label>Student Name: <input type="text" id="studentName" class="form-control"></label>
    </div>
    <div class="form-group">
        <label>Math Grade: <input type="number" id="mathGrade" class="form-control"></label>
    </div>
    <div class="form-group">
        <label>Science Grade: <input type="number" id="scienceGrade" class="form-control"></label>
    </div>
    <div class="form-group">
        <label>English Grade: <input type="number" id="englishGrade" class="form-control"></label>
    </div>
    <div class="form-group">
        <label>Social Studies Grade: <input type="number" id="socialStudiesGrade" class="form-control"></label>
    </div>
    <button id="generateReportCard" class="btn btn-primary">Generate Report Card</button>
</form>

  <script>
   document.getElementById("generateReportCard").addEventListener("click", function(){
  var studentName = document.getElementById("studentName").value;
  var mathGrade = document.getElementById("mathGrade").value;
  var scienceGrade = document.getElementById("scienceGrade").value;
  var englishGrade = document.getElementById("englishGrade").value;
  var socialStudiesGrade = document.getElementById("socialStudiesGrade").value;
  

  // screen size
  function checkScreenSize() {
    if (window.innerWidth < 768) {
      // Code to adjust layout for mobile devices
    } else {
      // Code to adjust layout for larger screens
    }
  }

  // Call the function when the page loads
  window.onload = checkScreenSize;

  // Call the function when the screen size changes
  window.onresize = checkScreenSize;

  // Add a variable to keep track of the total
  var totalGrade = 0;
  
  // Add each grade to the total
  totalGrade += parseFloat(mathGrade);
  totalGrade += parseFloat(scienceGrade);
  totalGrade += parseFloat(englishGrade);
  totalGrade += parseFloat(socialStudiesGrade);
  
  var reportCard = "<h2>Report Card for " + studentName + "</h2>" +
                  "<p>Math: " + mathGrade + "</p>" +
                  "<p>Science: " + scienceGrade + "</p>" +
                  "<p>English: " + englishGrade + "</p>" +
                  "<p>Social Studies: " + socialStudiesGrade + "</p>" +
                  "<p>Total Marks: " + totalGrade + "</p>";
  // Open a new window
  var printWindow = window.open("", "", "height=500, width=500");
  
  // Write the report card content to the new window's document
  printWindow.document.write(reportCard);
  printWindow.document.write("<button onclick='window.print()'>Print</button>")
});


  </script>
</body>
</html>
